<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <section id="homeScreen">
      <h1>Iron Emblem</h1>
      <button>Start</button>
    </section>
    <section id="selectionScreen" class="p1" style="display: none">
      <canvas width="720" height="600" id="selectionCanvas"></canvas>
      <main>
        <div>
          <h2>Choose your faction</h2>
          <h3>P1</h3>
        </div>
        <div selection="knights">
          <h4>Knights</h4>
        </div>
        <div selection="trolls">
          <h4>Trolls</h4>
        </div>
        <div selection="other">
          <h4>Others</h4>
        </div>
      </main>
    </section>
    <section id="game" style="display: none">
      <canvas width="720" height="600" id="gameCanvas"></canvas>
      <main>
        <div tile="0,0"></div>
        <div tile="0,1"></div>
        <div tile="0,2"></div>
        <div tile="0,3"></div>
        <div tile="0,4"></div>
        <div tile="0,5"></div>
        <div tile="1,0"></div>
        <div tile="1,1"></div>
        <div tile="1,2"></div>
        <div tile="1,3"></div>
        <div tile="1,4"></div>
        <div tile="1,5"></div>
        <div tile="2,0"></div>
        <div tile="2,1"></div>
        <div tile="2,2"></div>
        <div tile="2,3"></div>
        <div tile="2,4"></div>
        <div tile="2,5"></div>
        <div tile="3,0"></div>
        <div tile="3,1"></div>
        <div tile="3,2"></div>
        <div tile="3,3"></div>
        <div tile="3,4"></div>
        <div tile="3,5"></div>
        <div tile="4,0"></div>
        <div tile="4,1"></div>
        <div tile="4,2"></div>
        <div tile="4,3"></div>
        <div tile="4,4"></div>
        <div tile="4,5"></div>
      </main>
      <script src="main.js" type="module"></script>
    </section>
  </body>
</html>
