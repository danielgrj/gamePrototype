<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <section id="homeScreen">
      <h1>Iron Emblem</h1>
      <button>Start</button>
      <button>Credits</button>
    </section>
    <section id="selectionScreen" class="p1" style="display: none">
      <canvas width="720" height="600" id="selectionCanvas"></canvas>
      <main>
        <div>
          <h2>Choose your faction</h2>
          <h3>P1</h3>
        </div>
        <div selection="knights">
          <h4>Knights</h4>
        </div>
        <div selection="trolls">
          <h4>Trolls</h4>
        </div>
        <div selection="goblins">
          <h4>Goblin</h4>
        </div>
      </main>
    </section>
    <section id="changeTurn" style="display: none">
      <div>
        <span>Player 1</span>
      </div>
    </section>
    <section id="game" style="display: none">
      <canvas width="720" height="600" id="gameCanvas"></canvas>
      <aside>
        <div id="infoP1">
          <h2>P1</h2>
          <div class="infoBattalion">
            <div class="u1">
              <div><img src="" alt="" /></div>
              <h3 class="name"></h3>
              <span class="hp"></span>
            </div>
            <div class="u2">
              <div><img src="" alt="" /></div>
              <h3 class="name"></h3>
              <span class="hp"></span>
            </div>
            <div class="u3">
              <div><img src="" alt="" /></div>
              <h3 class="name"></h3>
              <span class="hp"></span>
            </div>
          </div>
          <div class="infoCurrent">
            <h2></h2>
            <div><img src="" alt="" /></div>
            <h2></h2>
            <div class="hpBar"></div>
            <span class="hpNumber"></span>
          </div>
        </div>
        <div id="infoP2">
          <h2>P2</h2>
          <div class="infoBattalion">
            <div class="u1">
              <div><img src="" alt="" /></div>
              <h3 class="name"></h3>
              <span class="hp"></span>
            </div>
            <div class="u2">
              <div><img src="" alt="" /></div>
              <h3 class="name"></h3>
              <span class="hp"></span>
            </div>
            <div class="u3">
              <div><img src="" alt="" /></div>
              <h3 class="name"></h3>
              <span class="hp"></span>
            </div>
          </div>
          <div class="infoCurrent">
            <h2></h2>
            <div><img src="" alt="" /></div>
            <h2></h2>
            <div class="hpBar"></div>
            <span class="hpNumber"></span>
          </div>
        </div>
      </aside>
      <main>
        <div tile="0,0"></div>
        <div tile="0,1"></div>
        <div tile="0,2"></div>
        <div tile="0,3"></div>
        <div tile="0,4"></div>
        <div tile="0,5"></div>
        <div tile="1,0"></div>
        <div tile="1,1"></div>
        <div tile="1,2"></div>
        <div tile="1,3"></div>
        <div tile="1,4"></div>
        <div tile="1,5"></div>
        <div tile="2,0"></div>
        <div tile="2,1"></div>
        <div tile="2,2"></div>
        <div tile="2,3"></div>
        <div tile="2,4"></div>
        <div tile="2,5"></div>
        <div tile="3,0"></div>
        <div tile="3,1"></div>
        <div tile="3,2"></div>
        <div tile="3,3"></div>
        <div tile="3,4"></div>
        <div tile="3,5"></div>
        <div tile="4,0"></div>
        <div tile="4,1"></div>
        <div tile="4,2"></div>
        <div tile="4,3"></div>
        <div tile="4,4"></div>
        <div tile="4,5"></div>
      </main>
      <script src="main.js" type="module"></script>
    </section>
    <section id="endQuote" class="quotes" style="display: none">
      <div id="ep1">
        <div>
          <h3></h3>
          <div></div>
        </div>
        <div><img src="" alt="" /></div>
      </div>
      <div id="ep2">
        <div>
          <h3></h3>
          <div></div>
        </div>
        <div><img src="" alt="" /></div>
      </div>
    </section>
    <section id="finalScreen" style="display: none">
      <div>
        <h3>Winner</h3>
        <span>Player 1</span>
      </div>
      <div>
        <button id="replay">Play again</button>
      </div>
    </section>
  </body>
</html>
